<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RankUp Vocab</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
</head>
<body class="light">
    <header class="navbar">
        <div class="container nav-content">
            <div class="logo" onclick="openAboutModal()" style="cursor: pointer; display: flex; align-items: center;">
                <img src="logo.png" alt="RankUp" class="nav-logo-img">
                <span>RankUp<span style="color:var(--p)">Vocab</span></span>
            </div>

            <div class="tabs">
                <button onclick="router('study')" id="tab-study" class="t-btn active">Study</button>
                <button onclick="router('setup')" id="tab-quiz" class="t-btn">Quiz</button>
            </div>

            <div id="auth-section">
                <button id="theme-btn" class="icon-btn">üåô</button>
            </div>
        </div>
    </header>

    <main class="container">
        <div id="view-study" class="view">
            <div class="search-box">
                <input type="text" id="searchBar" placeholder="Search words or meanings..." oninput="app.render()">
                <select id="typeFilter" onchange="app.render()">
                    <option value="ALL">All Types</option>
                    <option value="OWS">OWS</option>
                    <option value="Idiom">Idioms</option>
                </select>
            </div>
            <div id="study-grid" class="study-grid"></div>
        </div>

        <div id="view-setup" class="view hidden">
            <div class="setup-card">
                <h2>Quiz Settings</h2>
                <div class="setup-group">
                    <label>Limit Questions</label>
                    <input type="number" id="qLimit" value="10">
                </div>
                <div class="setup-group">
                    <label>Range (From ID - To ID)</label>
                    <div style="display:flex; gap:10px;">
                        <input type="number" id="qFrom" value="1">
                        <input type="number" id="qTo" value="500">
                    </div>
                </div>
                <button onclick="quiz.init()" class="start-btn">Start Quiz</button>
            </div>
        </div>

        <div id="view-play" class="view hidden">
            <div class="quiz-container">
                <div class="q-header">
                    <span id="q-label">Question 1/10</span>
                    <div class="progress-bg"><div id="q-bar" class="progress-fill"></div></div>
                </div>
                <div class="q-card">
                    <h2 id="q-text">Loading...</h2>
                    <div id="q-opts" class="opts-grid"></div>
                </div>
            </div>
        </div>

        <div id="view-results" class="view hidden">
            <div class="res-card">
                <h1>Result: <span id="result-score">0/0</span></h1>
                <div class="res-actions" id="res-actions-div">
                    <button onclick="quiz.retryMistakes()" class="btn-retry">Retry Mistakes</button>
                    <button onclick="router('study')" class="btn-home">Back to Home</button>
                </div>
                <div id="analysis-list" class="analysis-stack"></div>
            </div>
        </div>
    </main>

    <div id="aboutModal" class="modal-overlay" onclick="if(event.target==this) closeAboutModal()">
        <div class="modal-content">
            <span class="close-modal" onclick="closeAboutModal()">&times;</span>
            <h2>About RankUp Vocab</h2>
            <div class="about-body">
                <p>One Word Substitutions ‡§î‡§∞ Idioms ‡§ï‡•á ‡§≤‡§ø‡§è ‡§¨‡•á‡§π‡§§‡§∞‡•Ä‡§® ‡§§‡•à‡§Ø‡§æ‡§∞‡•Ä ‡§™‡•ç‡§≤‡•á‡§ü‡§´‡•â‡§∞‡•ç‡§Æ‡•§</p>
                <p><b>Developer:</b> Rakesh Kumar Dudhawal</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
