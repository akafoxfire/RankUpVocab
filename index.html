<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RankUp Vocab</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
</head>
<body class="light">
    <header class="navbar">
    <div class="container nav-content">
        <div class="logo">
            <img src="logo.png" alt="RankUp" class="nav-logo-img">
            RankUp<span>Vocab</span>
        </div>

        <div class="tabs">
            <button onclick="router('study')" id="tab-study" class="t-btn active">Study</button>
            <button onclick="router('setup')" id="tab-quiz" class="t-btn">Quiz</button>
        </div>

        <div id="auth-section" style="text-align: right; padding: 10px;">
    <button id="login-btn" onclick="login()">Login with Google</button>
    <span id="user-name" style="display:none; font-weight:bold; margin-right:10px;"></span>
    <button id="logout-btn" style="display:none;" onclick="logout()">Logout</button>
</div>

        <button id="theme-btn" class="circ-btn">üåô</button>
    </div>
</header>

    <main class="container">
        <div class="dash-grid">
            <div class="d-card p-clr"><h5>OWS COUNT</h5><p id="stat-ows">0</p></div>
            <div class="d-card b-clr"><h5>IDIOMS COUNT</h5><p id="stat-idioms">0</p></div>
            <div class="d-card r-clr"><h5>SAVED (HARD)</h5><p id="stat-hard">0</p></div>
        </div>

        <section id="view-study" class="view">
            <div class="tool-flex">
                <div class="search-box">
                    <span>üîç</span>
                    <input type="text" id="searchBar" placeholder="Search meanings..." oninput="app.render()">
                </div>
                <div class="jump-box" style="display: flex; gap: 5px;">
    <input type="number" id="jump-id" placeholder="ID" style="width:70px; padding:10px; border-radius:12px; border:1px solid var(--brd); background:var(--card); color:var(--txt); font-weight:700;">
    <button onclick="jumpToCard()" style="padding:10px 15px; background:var(--p); color:white; border:none; border-radius:12px; cursor:pointer; font-weight:800;">Go</button>
</div>
                <select id="typeFilter" onchange="app.render()">
                    <option value="ALL">All Categories</option>
                    <option value="OWS">OWS</option>
                    <option value="Idiom">Idioms</option>
                </select>
                <button onclick="app.toggleHardFilter()" id="hf-btn" class="fav-pill">Favorites ‚ù§Ô∏è</button>
            </div>
            <div id="study-grid" class="cards-grid"></div>
        </section>

        <section id="view-setup" class="view hidden">
            <div class="setup-wrap">
                <div class="glass-card">
                    <h2 class="title">Configure Quiz</h2>
                    <div class="cat-select">
                        <button onclick="quiz.setCat('ALL', this)" class="c-chip active">Mix All</button>
                        <button onclick="quiz.setCat('OWS', this)" class="c-chip">OWS Only</button>
                        <button onclick="quiz.setCat('Idiom', this)" class="c-chip">Idioms</button>
                    </div>
                    <div class="num-grid">
                        <div class="f-group"><label>Limit</label><input type="number" id="qLimit" value="10"></div>
                        <div class="f-group"><label>From</label><input type="number" id="qFrom" value="1"></div>
                        <div class="f-group"><label>To</label><input type="number" id="qTo" value="1000"></div>
                    </div>
                    <button onclick="quiz.init()" class="launch-btn">Launch Session ‚ö°</button>
                </div>
            </div>
        </section>

        <section id="view-play" class="view hidden">
            <div class="quiz-container">
                <div class="q-header">
                    <span id="q-label">Question 1/10</span>
                    <div class="progress-bg"><div id="q-bar" class="progress-fill"></div></div>
                </div>
                <div class="q-card">
                    <h2 id="q-text">Meaning...</h2>
                    <div id="q-opts" class="opts-grid"></div>
                </div>
            </div>
        </section>

        <section id="view-results" class="view hidden">
            <div class="res-card">
                <div class="score-box">
                    <small>Final Score</small>
                    <h1 id="result-score">0/0</h1>
                </div>
                <div class="res-actions">
                    <button onclick="quiz.retryMistakes()" class="btn-retry">Retry Mistakes</button>
                    <button onclick="router('study')" class="btn-home">Home</button>
                </div>
            </div>
            <div id="analysis-list" class="analysis-stack"></div>
        </section>
    </main>
    <footer class="app-footer">
        <div class="container footer-content">
            <div class="footer-brand">
                <div class="logo-small">R</div>
                <span>Rakesh Kumar Dudhawal</span>
            </div>
            <p>¬© 2026 RankUp Vocab. Engineered for Excellence.</p>
            <div class="footer-links">
                <span>Hard Work Beats Talent</span>
            </div>
        </div>
    </footer>
    <script src="script.js"></script>
    <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { 
    getAuth, 
    signInWithRedirect, // Ye add karna zaroori hai
    getRedirectResult, 
    GoogleAuthProvider, 
    onAuthStateChanged, 
    signOut 
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
  import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  // Tumhari Config
  const firebaseConfig = {
    apiKey: "AIzaSyAcQmU2n_JcIOG-9ONCH74_AGFDyvLOpNM",
    authDomain: "rankupvocab.firebaseapp.com",
    projectId: "rankupvocab",
    storageBucket: "rankupvocab.firebasestorage.app",
    messagingSenderId: "1038821377168",
    appId: "1:1038821377168:web:39c201773384c4b8408415"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);
  const provider = new GoogleAuthProvider();

  // 1. LOGIN FUNCTION
 window.login = async () => {
    const provider = new GoogleAuthProvider();
    const auth = getAuth();
    try {
        // Ab ye error nahi dega kyunki humne upar import kar liya hai
        await signInWithRedirect(auth, provider);
    } catch (error) {
        console.error("Login Error:", error);
        alert("Login nahi ho paya: " + error.message);
    }
};

  // 2. LOGOUT FUNCTION
  window.logout = () => signOut(auth);

  // 3. USER STATUS CHECK (Login hai ya nahi)
  onAuthStateChanged(auth, (user) => {
    const loginBtn = document.getElementById('login-btn');
    const logoutBtn = document.getElementById('logout-btn');
    const userName = document.getElementById('user-name');

    if (user) {
      loginBtn.style.display = 'none';
      logoutBtn.style.display = 'inline-block';
      userName.textContent = "Hi, " + user.displayName.split(' ')[0];
      userName.style.display = 'inline-block';
    } else {
      loginBtn.style.display = 'inline-block';
      logoutBtn.style.display = 'none';
      userName.style.display = 'none';
    }
  });

  // 4. TRICK SAVE KARNE KA FUNCTION (Database mein)
  window.saveTrickToCloud = async (wordId, trickText) => {
    const user = auth.currentUser;
    if (!user) {
      alert("Pehle Login karein!");
      return;
    }
    try {
      // User ki id ke andar wordId se trick save hogi
      await setDoc(doc(db, "users", user.uid, "tricks", wordId.toString()), {
        trick: trickText,
        timestamp: new Date()
      });
      alert("Trick Cloud par save ho gayi!");
    } catch (e) {
      console.error("Error saving:", e);
    }
  };
</script>
</body>
</html>
