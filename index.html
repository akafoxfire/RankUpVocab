<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RankUp Vocab</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
</head>
<body class="light">
    <header class="navbar">
        <div class="container nav-content">
            <div class="logo">
                <img src="logo.png" alt="RankUp" class="nav-logo-img">
                RankUp<span>Vocab</span>
            </div>
            <div class="tabs">
                <button onclick="router('study')" id="tab-study" class="t-btn active">Study</button>
                <button onclick="router('setup')" id="tab-quiz" class="t-btn">Quiz</button>
            </div>
            <div id="auth-section">
                <button id="login-btn" onclick="login()" title="Login with Google">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Google_%22G%22_logo.svg" alt="G">
                </button>
                <span id="user-name" style="display:none;"></span>
                <button id="logout-btn" style="display:none;" onclick="logout()">Logout</button>
            </div>
            <button id="theme-btn" class="circ-btn">üåô</button>
        </div>
    </header>

    <main class="container">
        <div class="dash-grid">
            <div class="d-card p-clr"><h5>OWS</h5><p id="stat-ows">0</p></div>
            <div class="d-card b-clr"><h5>IDIOMS</h5><p id="stat-idioms">0</p></div>
            <div class="d-card r-clr"><h5>FAVORITES</h5><p id="stat-hard">0</p></div>
        </div>

        <section id="view-study" class="view">
            <div class="tool-flex">
                <div class="search-box"><span>üîç</span><input type="text" id="searchBar" placeholder="Search..." oninput="app.render()"></div>
                <select id="typeFilter" onchange="app.render()">
                    <option value="ALL">All Categories</option>
                    <option value="OWS">OWS</option>
                    <option value="Idiom">Idioms</option>
                </select>
                <button onclick="app.toggleHardFilter()" id="hf-btn" class="fav-pill">Favorites ‚ù§Ô∏è</button>
            </div>
            <div id="study-grid" class="cards-grid"></div>
        </section>

        <section id="view-setup" class="view hidden">
            <div class="setup-wrap">
                <div class="glass-card">
                    <h2 class="title">Quiz Setup</h2>
                    <div class="cat-select" style="display:flex; gap:10px; margin:20px 0;">
                        <button onclick="quiz.setCat('ALL', this)" class="c-chip active">Mix</button>
                        <button onclick="quiz.setCat('OWS', this)" class="c-chip">OWS</button>
                        <button onclick="quiz.setCat('Idiom', this)" class="c-chip">Idioms</button>
                    </div>
                    <input type="number" id="qLimit" value="10" style="padding:10px; border-radius:10px; border:1px solid var(--brd);">
                    <button onclick="quiz.init()" class="launch-btn" style="margin-top:20px; background:var(--p); color:white; padding:15px; border:none; border-radius:12px; width:100%; cursor:pointer;">Start Quiz ‚ö°</button>
                </div>
            </div>
        </section>

        <section id="view-play" class="view hidden">
            <div class="quiz-container">
                <h4 id="q-label">Question 1/10</h4>
                <div class="progress-bg"><div id="q-bar" class="progress-fill" style="height:8px; background:var(--p); width:0%;"></div></div>
                <h2 id="q-text" style="margin:30px 0;">Meaning...</h2>
                <div id="q-opts" class="opts-grid"></div>
            </div>
        </section>

        <section id="view-results" class="view hidden">
            <div class="res-card">
                <h1>Score: <span id="result-score">0/0</span></h1>
                <div id="analysis-list" style="margin-top:20px;"></div>
                <button onclick="router('study')" class="t-btn p-clr" style="color:white; background:var(--p); padding:10px 20px; border-radius:10px; margin-top:20px;">Home</button>
            </div>
        </section>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDocs, collection } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAcQmU2n_JcIOG-9ONCH74_AGFDyvLOpNM",
            authDomain: "rankupvocab.firebaseapp.com",
            projectId: "rankupvocab",
            storageBucket: "rankupvocab.firebasestorage.app",
            messagingSenderId: "1038821377168",
            appId: "1:1038821377168:web:39c201773384c4b8408415"
        };

        const appFB = initializeApp(firebaseConfig);
        const auth = getAuth(appFB);
        const db = getFirestore(appFB);
        const provider = new GoogleAuthProvider();

        window.login = () => signInWithPopup(auth, provider);
        window.logout = () => signOut(auth).then(() => location.reload());

        window.saveTrickToCloud = async (id, text) => {
            const user = auth.currentUser;
            if (user) {
                await setDoc(doc(db, "users", user.uid, "tricks", id), { trick: text });
                alert("Saved! ‚úÖ");
            }
        };

        onAuthStateChanged(auth, async (user) => {
            const lb = document.getElementById('login-btn');
            const lo = document.getElementById('logout-btn');
            const un = document.getElementById('user-name');
            if (user) {
                lb.style.display = 'none';
                lo.style.display = 'inline-block';
                un.style.display = 'inline-block';
                un.textContent = "Hi, " + user.displayName.split(' ')[0];
                const snap = await getDocs(collection(db, "users", user.uid, "tricks"));
                let tricks = {};
                snap.forEach(d => tricks[d.id] = d.data().trick);
                state.userTricks = tricks;
                app.render();
            } else {
                lb.style.display = 'flex';
                lo.style.display = 'none'; un.style.display = 'none';
            }
        });
    </script>
    <script src="script.js" defer></script>
</body>
</html>
